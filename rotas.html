<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function startMeteorShower() {
            const meteorShowerContainer = document.getElementById('graph-container');

            for (let i = 0; i < 11; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = Math.random() * 100 + 'vw';
                meteorShowerContainer.appendChild(meteor);
            }
        }
        // Iniciar automaticamente quando a página for carregada
        window.onload = function () {
            startMeteorShower();
        };
    </script>
</head>
<body>
    
    <h1 class="rotaestelar">Rota Estelar</h1>
    <div class="score-container">
        <h3>Pontuação: <span id="score">0</span></h3>
        <h3>Movimentos: <span id="moves">0</span></h3>
        <h3>Objetivo: <span id="moves-objective"></span> movimentos</h3>
    </div>

    <!-- Adição do container do grafo -->
    <div id="graph-container"></div>
  
    <!-- Adição do botão -->
    <button class="startButton" id="startButton">Ligar Nave</button>

    <!-- Adição do script -->
    <script src="script.js"></script>
</body>
</html>
